<!DOCTYPE html>
<html>
<head>
    <title>AIANETWORKS</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function detectLanguageAndRedirect() {
            var userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith("ko")) {
                window.location.href = "index.ko.html";
            } else {
                window.location.href = "index.en.html";
            }
        }
        detectLanguageAndRedirect();
    </script>
</head>
<body>
    <p>Redirecting based on your browser's language settings...</p>
    <p>If you are not redirected automatically, please use the links below:</p>
    <ul>
        <li><a href="index.en.html">English</a></li>
        <li><a href="index.ko.html">한국어 (Korean)</a></li>
    </ul>
</body>
</html>
