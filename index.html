<!DOCTYPE html>
<html>
<head>
    <title>AIANETWORKS</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function detectLanguageAndRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const specificLang = urlParams.get('lang');
            const currentPath = window.location.pathname.split('/').pop();

            // If lang parameter is present, or it's already a specific lang page, do nothing.
            if (specificLang || currentPath === "index.ko.html" || currentPath === "index.en.html") {
                return;
            }

            // Proceed with redirection if no language is specified and it's the root index.html
            var userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith("ko")) {
                // Use window.location.replace to prevent adding to browser history
                window.location.replace("index.ko.html");
            } else {
                window.location.replace("index.en.html");
            }
        }
        detectLanguageAndRedirect();
    </script>
</head>
<body>
    <p>Redirecting based on your browser's language settings...</p>
    <p>If you are not redirected automatically, please use the links below:</p>
    <ul>
        <li><a href="index.en.html">English</a></li>
        <li><a href="index.ko.html">한국어 (Korean)</a></li>
    </ul>
</body>
</html>
